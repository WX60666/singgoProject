<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>订单查询</title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<style type="text/css">
			.page {
				font-family: "微软雅黑";
			}
			
			.order_fields {
				font-size: 17px;
				color: #999999;
			}
			
			.order_cell {
				margin-top: 0;
			}
			
			.amount_title {
				color: #000000;
			}
			
			.single_order {
				margin-top: 0.3rem;
			}
			
			.topcell {
				margin-top: 0;
			}
			
			.single_cell {
				background-color: rgba(235, 235, 235, 1);
			}
		</style>
	</head>

	<body>
		<div class="page">
			<div class="weui-cells__title">我的所有订单</div>
			<div class="single_order topcell">
				<div class="weui-cells order_cell single_cell">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<span class="seller">销售方 : </span>
							<span class="seller_name order_fields">敬天家居</span>
						</div>
						<div class="weui-cell__ft order_date">2017-2-15</div>
					</div>
				</div>
				<div class="weui-cells order_cell single_cell">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p><span class="order_id_title">订单号 : </span><span class="order_id order_fields">20170215001</span></p>
							<p><span class="response_title">负责人 : </span><span class="response order_fields">张三</span></p>
						</div>
						<div class="weui-cell__ft"><span class="amount_title">金额 : </span><span class="amount ">2500</span></div>
					</div>
				</div>
				<div class="weui-cells order_cell single_cell">
					<a class="weui-cell weui-cell_access" href="trading_detail.html">
						<div class="weui-cell__bd">
							<p>查询详情 >></p>
						</div>
						<div class="weui-cell__ft">
						</div>
					</a>

				</div>
			</div>

			<div class="single_order">

				<div class="weui-cells order_cell single_cell">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<span class="seller">销售方 : </span>
							<span class="seller_name order_fields">敬天家居</span>
						</div>
						<div class="weui-cell__ft order_date">2017-2-15</div>
					</div>
				</div>
				<div class="weui-cells order_cell single_cell">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p><span class="order_id_title">订单号 : </span><span class="order_id order_fields">20170215001</span></p>
							<p><span class="response_title">负责人 : </span><span class="response order_fields">张三</span></p>
						</div>
						<div class="weui-cell__ft"><span class="amount_title">金额 : </span><span class="amount ">2500</span></div>
					</div>
				</div>
				<div class="weui-cells order_cell single_cell">
					<a class="weui-cell weui-cell_access" href="trading_detail.html#mp.weixin.qq.com">
						<div class="weui-cell__bd">
							<p>查询详情 >></p>
						</div>
						<div class="weui-cell__ft">
						</div>
					</a>

				</div>

			</div>

		</div>

		<script src="js/rem.js"></script>
		<script type="text/javascript">
		</script>
	</body>

</html>
